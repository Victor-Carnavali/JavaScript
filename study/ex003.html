<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var name = window.prompt('Whats is your name? ');
        document.write(`Hello ${name} your name has ${name.length} letters`);
        document.write(`Your name in upper case is: ${name.toUpperCase()}`);
    </script>
</body>
</html>
