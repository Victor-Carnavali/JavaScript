<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>My first program</title>
        <style>
            body {
                background-color: #9d73bf;
                color: #fff;
            }

            h1 {
                font-family: JetBrains Mono;
                font-style: italic;
            }
        </style>
    </head>
    <body>
        <h1>Hello World!</h1>
        <!-- JavaScript code -->
        <script>
            var numberOne = Number.parseInt(window.prompt("Whats your first number: "));
            var numberTwo = Number.parseInt(window.prompt("Whats your second number: "));
            var sum = numberOne + numberTwo;
            window.alert('the sum of the numbers is: '+ sum);
        </script>
    </body>
</html>
