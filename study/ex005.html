<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>First steps with DOM</title>
    <style>
        body {
            background-color: #9d73bf;
            color: #FFFFFF;
            font-family: JetBrains Mono;
        }
    </style>
</head>
<body>
    <h1>Starting studies with DOM</h1>
    <p>Here is the result</p>
    <p>Learning how to use <strong>DOM</strong> in JavaScript</p>
    <div id="msg">Clique here!</div>

    <!-- JavaScript Code -->
    <script>
        var pOne = window.document.getElementsByTagName('p')[0];
        pOne.style.color = 'black';
        // var d = window.document.getElementById('msg');
        //window.document.getElementById('msg').innerText = 'hello';
        var d = window.document.querySelector('div#msg');
        d.style.color = 'blue';
    </script>
</body>
</html>
